<html>
    <head>
        <title>
            P&aacute;gina con Javascript
        </title>
        <script languaje="Javascript">

            function main(){
                var peso = 0
                var altura = 0
                var IMC = 0
                var IMCClas = ""

                //Obtiene peso
                peso = document.getElementById("cajaPeso").value;

                //Obitene altura
                altura = document.getElementById("cajaAltura").value;

                //Calcula IMC
                IMC =  CalcularIMC(peso, altura);

                //Muestra IMC
                document.getElementById("cajaIMC").value = IMC;

                //Calcula Clasificaci√≥n IMC
                IMCClas = CalculaIMCClas(IMC);

                //Muestra Clasificacion IMC
                document.getElementById("cajaClasificacionIMC").value = IMCClas;
                
                //Pint dibujo segun clasificacion
                document.getElementById("imagenIMC").src = IMCClas + ".jpg";
                }


            function CalcularIMC(peso, altura){
                var IMC = 0
                IMC = peso/(altura*altura);
                return IMC;
            };

            function CalculaIMCClas(IMC){
                //Calcula clasificacion IMC
                var IMCClas = ""
                if (IMC<15) //Desnutrido
                {
                    IMCClas= "Desnutrido"
                }else if ((IMC>=15)&&(IMC<18)) //Delgado
                {
                    IMCClas= "Delgado"
                }else if ((IMC>=18)&&(IMC<25)) //Normal
                {
                    IMCClas= "Normal"
                }else if ((IMC>=25)&&(IMC<31)) //Sobrepeso
                {
                    IMCClas= "Sobrepeso"
                }else if (IMC>=31) //Obeso
                {
                    IMCClas= "Obeso"
                }
                return IMCClas;


            };
            

        </script>


    </head>
    <body>
        <label for="Peso">Introduce Peso</label>
        <input type="number" id="cajaPeso"> </input>
        <br>

        <label for="Altura">Introduce Altura</label>
        <input type="number" id="cajaAltura"> </input>
        <br><br>

        <button type="button" onclick="main()">Click para calcular el IMC!!!</button>
        <br><br>

        <label for="IMC">IMC</label>
        <input type="number" id="cajaIMC"> </input>
        <br>

        <label for="clasificacionIMC">Clasificacion IMC</label>
        <input type="text" id="cajaClasificacionIMC"> </input>
        <br>

        <img src ="nada.png"id="imagenIMC"></img>

    </body>
</html>
