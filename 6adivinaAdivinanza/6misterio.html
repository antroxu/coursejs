    <script language="javascript">




        function adivinaQueHace() {
            var bd = true;
            var cad = document.getElementById("palabra").value;
            var i = 0;
            var j = cad.length - 1;

            while ((i <= j) && (bd)) {
                bd = cad.charAt(i) == cad.charAt(j);
                i++;
                j--;
            }


            return bd;
        }

        //Solución punto 1
        //Comprueba si una cadena es capicua (palindroma)

        //Solución punto 2
        //Nombre: "esCadenaCapicua"

        //Solucion punto 3

        function reverseCadena (cadena)
        {
            var cadenaAlReves = ""
            for (i = cadena.length ; i >= 0; i--)
            {
                cadenaAlReves = cadenaAlReves +  cadena.charAt(i)
            }
            return cadenaAlReves
        }

        function esCadenaCapicua(cadenaTexto)
        {
            
            return cadenaTexto == reverseCadena(cadenaTexto);

        }

        function inicio()
        {
            var escapicua = esCadenaCapicua(document.getElementById("palabra2").value)
            alert(escapicua)
        }

        //Solucion punto 4
        //Fución recuriva

        function esCadenaCapicuaRec(cadenaTexto)
        {

            var resultado = false
            var primerCaracter = ""
            var ultimoCaracter = ""
            var cadenaRecortada = ""
            
            var logitudCadena = cadenaTexto.length

            if ((logitudCadena == 1) || (logitudCadena == 0))
                {
                    resultado = true
                }
            else
                {
                    primerCaracter = cadenaTexto.charAt(0)
                    ultimoCaracter = cadenaTexto.charAt(cadenaTexto.length-1)
                    cadenaRecortada = cadenaTexto.substring(1, cadenaTexto.length-1)

                    resultado = (primerCaracter == ultimoCaracter) && esCadenaCapicuaRec(cadenaRecortada)
                }

            return resultado
        }

        function inicio2()
