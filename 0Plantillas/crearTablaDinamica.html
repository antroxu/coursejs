<html>

<head>
    <title>
        Crear tabla din√°mica
    </title>
    <script>
        //https://developer.mozilla.org/es/docs/Web/HTML/Elemento/table

        var tabla;

        window.onload = function () {crearTabla(5, 5);};

        function borrarTabla() {
            var filas = tabla.querySelectorAll("tr");

            for (var i=0; i<filas.length;i++)
            {
                var columnas = filas[i].querySelectorAll("td");
                for (var j=0; j<columnas.length;j++)
                    columnas[j].remove();
                filas[i].remove();
            }

            tabla.remove();
        }

        function crearTabla(nFilas, nColumnas) {
            var body;
            var fila;
            var columna;
            var texto;
            var celda;
            var i;
            var j;

            body = document.getElementsByTagName("body")[0];
            //tabla = document.getElementById("tabla");

            tabla = document.createElement("table");

            tabla.border = 1;

            body.appendChild(tabla);

            for (i = 1; i <= nFilas; i++) {
                fila = document.createElement("tr");
                tabla.appendChild(fila);
                for (j = 1; j <= nColumnas; j++) {
                    columna = document.createElement("td");
                    fila.appendChild(columna);
                    texto = "fila: " + i + "Columna: " + j;
                    celda = document.createTextNode(texto);
                    columna.appendChild(celda);
                }
            }
        }       


    </script>
</head>

<body>
    <button type="button" onclick="crearTabla(10, 10)">Crear tabla</button>

    <button type="button" onclick="borrarTabla()">Borrar tabla</button>
